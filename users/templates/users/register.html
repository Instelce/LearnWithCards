{% extends 'base.html' %}
{% load static %}

{% block content %}
    <header class="centered">
        <div class="form-card">
            <h3 class="form-title text title-1">Sign In</h3>
            <form action="post">
                <div class="form-group">
                    {{ form.username }}
                    <label for="id_username">Username</label>
                </div>
                <div class="form-group">
                    {{ form.email }}
                    <label for="id_email">Email</label>
                </div>
                <div class="form-group">
                    {{ form.password1 }}
                    <label for="id_password1">Password</label>
                </div>
                <div class="form-group">
                    {{ form.password2 }}
                    <label for="id_password2">Password Confirmation</label>
                </div>
                <div class="form-footer">
                    <input class="button small submit" type="submit" value="Create Account">
                    <small class="text caption-2 secondary">Already an account. <a href="#" class="link">Login</a></small>
                </div>
            </form>
        </div>
    </header>
{% endblock content %}
