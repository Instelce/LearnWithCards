{% extends 'base.html' %}

{% block content %}

        <form method="POST">
            {% csrf_token %}
            <h1 class="text title-1 center mb-1">Delete deck ?</h1>
            <div class="grid column-2">
                <button type="submit" class="button">Yes</button>
                <a href="{% url 'card-deck-list' %}" class="button">No</a>
            </div>
        </form>
    </div>
{% endblock content %}
